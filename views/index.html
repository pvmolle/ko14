<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KO14</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="overlay">
		<div class="loading">
			<img src="images/guyVerhofstadt.gif">
		</div>
	</div>

	<div class="start" id="start">
		<header></header>
		<main>
			<div class="wrapper">
				<div class="col">
					<img src="images/wouterBeke.jpg" data-fighter="Wouter Beke" class="fighter">
				</div>
				<div class="col">
					<img src="images/guyVerhofstadt.jpg" data-fighter="Guy Verhofstadt" class="fighter">
				</div>
				<div class="col">
					<img src="images/bartStaes.jpg" data-fighter="Bart Staes" class="fighter">
				</div>
				<div class="col">
					<img src="images/kathleenVanBrempt.jpg" data-fighter="Kathleen Van Brempt" class="fighter">
				</div>
				<div class="col">
					<img src="images/siegfriedBracke2.jpg" data-fighter="Siegfried Bracke" class="fighter">
				</div>
				<div class="clear"></div>

				<a href="#" class="button">3. 2. 1. Fight!</a>
			</div>
		</main>
		<footer>
			<p><a href="http://engagor.com/" title="KO14 is powered by Engagor"><img src="https://wordpress-engagor.netdna-ssl.com/cdn110/wp-content/themes/engagor/images/logo.png"></a></p>
		</footer>
	</div>

	<div id="battle" class="battle">
		<header>
			<div class="wrapper">
				<div class="player1">
					<img src="http://dummyimage.com/60x60/000/fff&text=MAGGIE">
					<div class="level">
						<span></span>
					</div>
					<span class="turn">Pick your action</span>
				</div>
				<div class="player2">
					<img src="http://dummyimage.com/60x60/000/fff&text=MAGGIE">
					<div class="level">
						<span></span>
					</div>
					<span class="turn hide">Pick your action</span>
				</div>
			</div>
		</header>

		<main>
			<div class="wrapper">
				<div class="keuze kleur2">
					<div class="col">
						<a href="#" id="0">Twitter army</a>
					</div>
					<div class="col">
						<a href="#" id="1" class="active">Gossips</a>
					</div>
					<div class="col">
						<a href="#" id="2">Positve feedback</a>
					</div>
					<div class="col">
						<a href="#" id="3">Engagement</a>
					</div>
					<div class="col">
						<a href="#" id="4">Applause</a>
					</div>
				</div>
				<h1 id="question"></h1>
				<div class="score">
					<div class="half win fight1">
						0
					</div>
					<div class="half fight2">
						0
					</div>
				</div>
			</div>
		</main>

		<footer>
			<p><a href="http://engagor.com/" title="KO14 is powered by Engagor"><img src="https://wordpress-engagor.netdna-ssl.com/cdn110/wp-content/themes/engagor/images/logo.png"></a></p>
		</footer>
	</div>

    <div id="result" class="result">
        <header></header>
        <main>
            <div class="winner">
                <div class="image">
                    <img id="winner" src="http://dummyimage.com/200x200/000/fff&text=MAGGIE">
                </div>

                <a href="#" class="button" id="reset">Reset</a>
            </div>
        </main>
        <footer>
            <p><a href="http://engagor.com/" title="KO14 is powered by Engagor"><img src="https://wordpress-engagor.netdna-ssl.com/cdn110/wp-content/themes/engagor/images/logo.png"></a></p>
        </footer>
    </div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
